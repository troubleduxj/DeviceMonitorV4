version: '3.8'

services:
  # PostgreSQL 主数据库
  postgres:
    image: postgres:15-alpine
    container_name: devicemonitor-postgres
    environment:
      POSTGRES_DB: devicemonitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hanatech@123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - devicemonitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devicemonitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TDengine 时序数据库
  tdengine:
    image: tdengine/tdengine:3.0.4.0
    container_name: devicemonitor-tdengine
    environment:
      TAOS_FQDN: tdengine
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6043-6049:6043-6049"
      - "6043-6049:6043-6049/udp"
    volumes:
      - tdengine_data:/var/lib/taos
      - tdengine_log:/var/log/taos
    networks:
      - devicemonitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "taos -s 'show databases;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存数据库
  redis:
    image: redis:7-alpine
    container_name: devicemonitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devicemonitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: devicemonitor-backend
    environment:
      - DATABASE_URL=postgresql://postgres:Hanatech@123@postgres:5432/devicemonitor
      - TDENGINE_URL=taos://root:taosdata@tdengine:6041/devicemonitor
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - ENVIRONMENT=production
    ports:
      - "8001:8001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - devicemonitor-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tdengine:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端Web服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: devicemonitor-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
    ports:
      - "3000:80"
    networks:
      - devicemonitor-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: devicemonitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf
      - ./deploy/ssl:/etc/nginx/ssl
    networks:
      - devicemonitor-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  tdengine_data:
    driver: local
  tdengine_log:
    driver: local
  redis_data:
    driver: local

networks:
  devicemonitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16